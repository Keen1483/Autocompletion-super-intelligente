<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
                integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
                crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>CM autocomplete</title>
</head>
<body>
    <div id="main" class="container">
        <div class="col col-md-8 mt-5">
            <h1>L'autocomplétion super intélligente</h1>
            <form action="">
                <div class="form-group mb-5" style="position: relative;">
                    <label for="autocomplete-ajax-x">Région</label>
                    <input type="text" placeholder="région" class="form-control autocomplete-region">
                    <input type="text" class="form-control" name="" id="autocomplete-ajax-x" disabled="disabled" style="color: #CCC; position: absolute; z-index: 1;"/>
                </div>
                
                <div class="form-group mb-5" style="position: relative;">
                    <label for="autocomplete-ajax-z">Département</label>
                    <input type="text" placeholder="département" class="form-control autocomplete-department">
                    <input type="text" class="form-control" name="" id="autocomplete-ajax-z" disabled="disabled" style="color: #CCC; position: absolute; z-index: 1;"/>
                
                </div>
                
                <div class="form-group mb-5" style="position: relative;">
                    <label for="autocomplete-ajax-y">Arrondissement</label>
                    <input type="text" placeholder="arrondissement" class="form-control autocomplete-borough">
                    <input type="text" class="form-control" name="" id="autocomplete-ajax-y" disabled="disabled" style="color: #CCC; position: absolute; z-index: 1;"/>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer !</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
                crossorigin="anonymous"></script>
    
    <script src="./public/js/jquery.js"></script>

    <script src="./public/js/autocomplete/scripts/jquery.mockjax.js"></script>
    <script src="./public/js/autocomplete/src/jquery.autocomplete.js"></script>
    <script src="./public/js/autocomplete/scripts/regions.js"></script>
    <script src="./public/js/autocomplete/scripts/target.js"></script>

    <script src="./public/js/main.js"></script>
</body>
</html>
